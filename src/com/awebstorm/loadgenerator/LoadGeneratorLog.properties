#Load Generator Log Preferences file

#Will be loaded upon LoadGenerator start-up
log4j.loadgenerator.consoleLog=DEBUG,console
log4j.loadgenerator.consoleLog.errorLog=DEBUG,error
log4j.loadgenerator.consoleLog.resultLog=DEBUG,result

#Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %-25d{dd MMM yyyy HH:mm:ss:SSS} %-t %-m%n

#Error
log4j.appender.error=org.apache.log4j.FileAppender
log4j.appender.error.File=error.log
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%-5p] %-25d{dd MMM yyyy HH:mm:ss:SSS} %-t %-m %-M%n

#Result
log4j.appender.result=org.apache.log4j.FileAppender
log4j.appender.result.File=result.log
log4j.appender.result.layout=org.apache.log4j.PatternLayout
log4j.appender.result.layout.ConversionPattern=%24d{dd MMM yyyy HH:mm:ss:SSS},%m,%t%n

